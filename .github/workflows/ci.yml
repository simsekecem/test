name: Selenium Tests with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '10 20 * * *'  # Her gün saat 20:10'da UTC çalışacak
  workflow_dispatch:  # Manuel tetikleme özelliği

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker build -t selenium-tests .

    - name: Run Docker container
      id: run_container
      run: |
        docker run --name selenium-tests-container -d selenium-tests
        docker ps -a  # Konteyner durumunu listeleyin

    - name: Save logs if failure
      if: failure()
      run: |
        docker logs selenium-tests-container || echo "No logs to display."

    - name: Stop and remove Docker container
      if: always()
      run: |
        docker stop selenium-tests-container || true
        docker rm selenium-tests-container || true
