name: Selenium Tests with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '10 20 * * *'  # Her gün saat 20:10 UTC'de çalışacak
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t selenium-tests .

    - name: Run Docker container
      run: |
        docker run -d --name selenium-tests selenium-tests
        # Verileri konteynerden hosta kopyala
        docker cp selenium-tests:/app/data /home/runner/work/data
        # Konteyneri durdur ve kaldır
        docker stop selenium-tests
        docker rm selenium-tests

    - name: Copy JSON files to repo
      run: |
        mkdir -p $GITHUB_WORKSPACE/data
        cp -r /home/runner/work/data/* $GITHUB_WORKSPACE/data/

    - name: Commit and push data
      uses: EndBug/add-and-commit@v9
      with:
        add: 'data/*'
        message: 'Update JSON files'
        author_name: 'GitHub Actions'
        author_email: 'actions@github.com'
